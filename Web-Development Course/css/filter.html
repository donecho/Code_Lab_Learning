<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        .container{
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
        }

        img{
             filter:brightness(0.5); ;
        }

        .container img:hover{
            width: 900px;
            filter:brightness(1) ;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../image/2.jfif" alt="">
    </div>
</body>
</html>
